<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trivia Slideshow</title>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
    <script>
      const slideTimings = [5000]; // Title slide (5s)

      // 43 Q&A pairs = 86 slides after the title
      for (let i = 0; i < 43; i++) {
        slideTimings.push(30000); // Question (30s)
        slideTimings.push(5000);  // Answer (5s)
      }

      let index = 1;

      function nextSlide() {
        const iframe = document.getElementById("slides");
        iframe.contentWindow.postMessage({ event: "command", func: "next" }, "*");
        if (index < slideTimings.length) {
          setTimeout(nextSlide, slideTimings[index]);
          index++;
        }
      }

      window.onload = () => {
        setTimeout(nextSlide, slideTimings[0]);
      };
    </script>
  </head>
  <body>
    <iframe
      id="slides"
      src="https://docs.google.com/presentation/d/e/2PACX-1vQ7mAIChYqmDyKsMY3uSNOYT86Ioyzh17CqbGcnrKJHxmzv_zsv9PFD7ETzlSFEZ1DxNqXRqQh9kvCB/pubembed?start=true&loop=false&delayms=30000"
      frameborder="0"
      width="960"
      height="569"
      allowfullscreen
    ></iframe>
  </body>
</html>
