<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trivia Slideshow</title>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
    <script>
      // Adjust this array based on your actual slide order:
      // For example: [30000, 5000, 30000, 5000] = Q1(30s), A1(5s), Q2(30s), A2(5s), etc.
      const slideTimings = [
        30000, // Q1
        5000,  // A1
        30000, // Q2
        5000,  // A2
        30000, // Q3
        5000   // A3
        // Add more as needed
      ];

      let index = 1;

      function nextSlide() {
        const iframe = document.getElementById("slides");
        iframe.contentWindow.postMessage({ event: "command", func: "next" }, "*");
        if (index < slideTimings.length) {
          setTimeout(nextSlide, slideTimings[index]);
          index++;
        }
      }

      window.onload = () => {
        // Wait for the first duration (index 0) before advancing
        setTimeout(nextSlide, slideTimings[0]);
      };
    </script>
  </head>
  <body>
    <iframe
      id="slides"
      src="https://docs.google.com/presentation/d/e/2PACX-1vQ7mAIChYqmDyKsMY3uSNOYT86Ioyzh17CqbGcnrKJHxmzv_zsv9PFD7ETzlSFEZ1DxNqXRqQh9kvCB/pubembed?start=true&loop=false&delayms=30000"
      frameborder="0"
      width="960"
      height="569"
      allowfullscreen
      mozallowfullscreen
      webkitallowfullscreen
    ></iframe>
  </body>
</html>
